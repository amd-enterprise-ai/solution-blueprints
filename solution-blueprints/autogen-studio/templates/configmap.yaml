apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "release.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
data:
  {{/*
    Only default-gallery.json is included in the ConfigMap.
    If additional files are added to src/, they will not be automatically included.
    This behavior is intentional; update this section if more files need to be added.
  */}}
  default-gallery.json: |-
{{ .Files.Get "src/default-gallery.json" | indent 4 }}
