apiVersion: v1
kind: Service
metadata:
  name: {{ include "release.fullname" . }}
  labels:
    app: {{ include "release.fullname" . }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port | default 8081 }}
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: {{ include "release.fullname" . }}
